<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./chatstyle.css" />
    <link rel="stylesheet" href="./friend.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <aside id="friends" class="chat-list">
        <div id="add_friends" class="chat-item">
          <div class="center">
            <h2>添加好友</h2>
          </div>
        </div>
      </aside>
      <!--  -->
      <div class="mainContent">
        <header>
          <h1>username</h1>
        </header>
        <div>
          <div class="conversation" id="chat"></div>
          <div class="editing-zone">
            <div class="writeText">
              <textarea
                name="input_box"
                id="chatText"
                cols="25"
                rows="3"
                maxlength="200"
                required
              ></textarea>
            </div>

            <div class="control-tools">
              <div id="send">send</div>
            </div>
          </div>
        </div>
      </div>
    </main>
